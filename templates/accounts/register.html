<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب</title>
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f9fafb; padding: 40px; text-align: center; }
        form { display: inline-block; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input { display: block; margin: 10px auto; padding: 8px; width: 90%; max-width: 300px; }
        button { background-color: #4c1d95; color: white; padding: 10px 20px; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>تسجيل حساب جديد</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">إنشاء الحساب</button>
    </form>
    <p>لديك حساب؟ <a href="{% url 'login' %}">تسجيل الدخول</a></p>
</body>
</html>
