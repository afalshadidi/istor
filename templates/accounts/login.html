<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - متجري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #1f1b24;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .auth-container {
      background-color: #2a143f;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #d8b4fe;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #e5e7eb;
    }

    input {
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
    }

    button {
      background-color: #4c1d95;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6d28d9;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #93c5fd;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>تسجيل الدخول</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">دخول</button>
    </form>
    <div class="link">
      <p>ليس لديك حساب؟ <a href="{% url 'register' %}">سجل الآن</a></p>
    </div>
  </div>
</body>
</html>
