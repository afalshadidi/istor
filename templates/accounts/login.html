<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f3f4f6; padding: 40px; text-align: center; }
        form { display: inline-block; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input { display: block; margin: 10px auto; padding: 8px; width: 90%; max-width: 300px; }
        button { background-color: #6d28d9; color: white; padding: 10px 20px; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>تسجيل الدخول</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">دخول</button>
    </form>
    <p>ليس لديك حساب؟ <a href="{% url 'register' %}">سجّل الآن</a></p>
</body>
</html>
