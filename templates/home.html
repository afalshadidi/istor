<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الصفحة الرئيسية - iStor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #f5f5f5;
      color: #111;
    }
    .hero {
      text-align: center;
      padding: 80px 20px 40px;
      background: linear-gradient(to right, #008080, #d4af37);
      color: white;
    }
    .hero h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
    }
    .features {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 40px 20px;
    }
    .feature-box {
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 20px;
      margin: 15px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .feature-box:hover {
      transform: scale(1.05);
    }
    .feature-box h3 {
      color: #a57c00;
    }
    .feature-box p {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  {% include "header.html" %}

  <div class="hero">
    <h1>مرحبًا بك في iStor</h1>
    <p>متجر الأجهزة الأنيق... أناقة الكروم وفخامة النحاس</p>
  </div>

  <div class="features">
    <div class="feature-box">
      <h3>أحدث الأجهزة</h3>
      <p>نواكب آخر التقنيات في عالم الإلكترونيات</p>
    </div>
    <div class="feature-box">
      <h3>تصميم أنيق</h3>
      <p>منتجات بتصميم يعكس ذوقك الرفيع</p>
    </div>
    <div class="feature-box">
      <h3>توصيل سريع</h3>
      <p>نصل إليك أينما كنت داخل المملكة</p>
    </div>
  </div>

  {% include "footer.html" %}

</body>
</html>
