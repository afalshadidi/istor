<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب - iStor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #a7a7a7, #d4af37, #008080);
      color: #fff;
    }

    .container {
      max-width: 450px;
      margin: 100px auto;
      background-color: rgba(0, 0, 0, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #a67c00;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #7f5e00;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  {% include "header.html" %}

  <div class="container">
    <h2>إنشاء حساب جديد</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">تسجيل</button>
    </form>
    <div class="link">
      <p>هل لديك حساب بالفعل؟ <a href="/login/">تسجيل الدخول</a></p>
    </div>
  </div>

  {% include "footer.html" %}

</body>
</html>
