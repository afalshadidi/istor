<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <style>
    header {
      background: linear-gradient(to left, #d4af37, #a7a7a7, #008080);
      padding: 20px;
      text-align: center;
      color: white;
      font-family: 'Tajawal', sans-serif;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .btn-login { background-color: #6d28d9; }
    .btn-register { background-color: #10b981; }
    .btn-logout { background-color: #ef4444; }
    .welcome {
      display: inline-block;
      margin-right: 15px;
      font-weight: bold;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>iStor | متجر الأجهزة</h1>
    <nav>
      <a href="{% url 'home' %}">الرئيسية</a>
      <a href="{% url 'product_list' %}">المنتجات</a>

      {% if user.is_authenticated %}
        <span class="welcome">مرحبًا، {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn-logout">تسجيل الخروج</a>
      {% else %}
        <a href="{% url 'register' %}" class="btn-register">إنشاء حساب</a>
        <a href="{% url 'login' %}" class="btn-login">تسجيل دخول</a>
      {% endif %}
    </nav>
  </header>
</body>
</html>
